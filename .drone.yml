kind: pipeline
type: docker
name: docker-build

platform:
  os: linux
  arch: arm64

steps:
- name: build_and_push
  image: docker:dind
  volumes:
  - name: dockersock
    path: /var/run/docker.sock
  commands:
  - docker build -t git.1159.cl/mario1159/rvscc
  - docker push git.1159.cl/mario1159/rvscc:latest

volumes:
- name: dockersock
  host:
    path: /var/run/docker.sock
